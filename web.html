<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dimzz Mila Anime Style Ending</title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {
  font-family: 'Arial', sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fad0c4, #ffecd2);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

.container {
  position: relative;
  width: 90%;
  max-width: 600px;
  text-align:center;
  padding:40px 20px;
  background: rgba(0,0,0,0.3);
  border-radius:30px;
  backdrop-filter: blur(15px);
  box-shadow: 0 0 40px rgba(255,0,128,0.4);
  transition: background 3s;
}

h1 {
  font-size:2.2rem;
  margin-bottom:25px;
  text-shadow: 2px 2px 10px #ff65a3, 0 0 20px #ff9dd3;
  animation: glowText 3s infinite alternate;
}

@keyframes glowText {
  from {text-shadow: 2px 2px 10px #ff65a3, 0 0 20px #ff9dd3;}
  to {text-shadow: 2px 2px 20px #ff65a3, 0 0 40px #ff9dd3;}
}

p {
  font-size:1.3rem;
  line-height:1.8;
  min-height:70px;
  margin-top:25px;
  text-shadow: 1px 1px 5px #ffb3d9;
  transition: color 3s;
}

.bg-image {
  width:280px;
  height:280px;
  border-radius:50%;
  margin:0 auto;
  background-size: cover;
  background-position:center;
  filter: brightness(0.85) drop-shadow(0 0 30px #ff65a3);
  opacity:0;
  transition: opacity 1.5s ease, transform 1.2s ease;
}

.heart {
  position:absolute;
  animation: floatUp 4s linear forwards;
  opacity:0.9;
  font-weight:bold;
}

@keyframes floatUp {
  0% {transform: translateY(0) scale(0.8); opacity:1;}
  50% {transform: translateY(-70px) scale(1.4);}
  100% {transform: translateY(-250px) scale(0.5); opacity:0;}
}

/* Tombol WhatsApp */
#whatsappBtn {
  display:none;
  margin-top:20px;
  padding:12px 25px;
  font-size:1rem;
  background:#25D366;
  color:#fff;
  border:none;
  border-radius:30px;
  cursor:pointer;
  text-decoration:none;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.2s, box-shadow 0.2s;
}
#whatsappBtn:hover {
  transform: scale(1.05);
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
}
</style>
</head>
<body>

<div class="container">
  <h1>Dimzz Mila</h1>
  <div class="bg-image" id="bgImage"></div>
  <p id="quote"></p>
  <a id="whatsappBtn" href="https://wa.me/6282394961470" target="_blank">Gimana karya ku, bagus gak?</a>
</div>

<script>
const quotes = [
  "Cintamu kayak WiFi, kenceng tapi nggak kelihatan üòò",
  "Kamu itu seperti kopi, bikin aku melek terus üòç",
  "Hatiku cuma punya satu password, dan itu namamu üíñ",
  "Kalau aku jadi WiFi, biar kamu selalu connect di hatiku üòâ",
  "Kamu tuh kaya charging, aku selalu butuh kamu ‚ö°",
  "Kamu bikin aku tersenyum tanpa aku sadar üòä",
  "Cinta kita itu seperti anime, selalu penuh drama tapi manis üç≠",
  "Kamu spesial, kayak sticker limited edition di hatiku üíå"
];

const bgImages = [
  "https://files.catbox.moe/3z74rx.jpg",
  "https://files.catbox.moe/0yml31.jpg",
  "https://files.catbox.moe/7fy4gl.jpg",
  "https://files.catbox.moe/2kzx33.jpg",
  "https://files.catbox.moe/9c4kt9.jpg",
  "https://files.catbox.moe/czstl7.jpg",
  "https://files.catbox.moe/6wh5n3.jpg",
  "https://files.catbox.moe/9ppg8b.jpg",
  "https://files.catbox.moe/nrkost.jpg",
  "https://files.catbox.moe/1ahajp.jpg"
];

const colors = ['#ff5e5e','#ffb3c6','#ff65a3','#ff9dd3','#ff80c0','#ff7eb9'];

const quoteEl = document.getElementById('quote');
const bgEl = document.getElementById('bgImage');
const container = document.querySelector('.container');
const whatsappBtn = document.getElementById('whatsappBtn');

let currentIndex = 0;
let heartInterval; // simpan interval agar bisa dihentikan

function typeQuote(text, i=0) {
  if(i < text.length){
    quoteEl.textContent += text.charAt(i);
    createHeart();
    setTimeout(() => typeQuote(text, i+1), 50);
  } else {
    setTimeout(nextSlide, 2500);
  }
}

function nextSlide() {
  quoteEl.textContent = '';
  currentIndex++;
  if(currentIndex >= quotes.length){ // akhir quote
    bgEl.style.opacity = 0;
    bgEl.style.transform = 'scale(0.95) rotate(-5deg)';
    setTimeout(() => {
      const lastImage = bgImages[Math.floor(Math.random() * bgImages.length)];
      bgEl.style.backgroundImage = `url(${lastImage})`;
      bgEl.style.opacity = 1;
      bgEl.style.transform = 'scale(1) rotate(5deg)';

      // Pesan terakhir
      typeQuote("Terimakasih karena telah melihat karya ku, aku syg kmu üíòüíò");

      // Hati lebih banyak untuk ending
      let heartsCount = 0;
      heartInterval = setInterval(() => {
        createHeart();
        heartsCount++;
        if(heartsCount > 30) clearInterval(heartInterval);
      }, 150);

      // Tampilkan tombol WhatsApp setelah pesan terakhir muncul
      setTimeout(() => {
        whatsappBtn.style.display = 'inline-block';
        // Hentikan animasi love setelah tombol muncul
        clearInterval(heartInterval);
        document.querySelectorAll('.heart').forEach(h => h.remove());
      }, 2000); // 2 detik setelah pesan terakhir muncul

    }, 500);
    return;
  }
  bgEl.style.opacity = 0;
  bgEl.style.transform = 'scale(0.95) rotate(-5deg)';
  setTimeout(() => {
    bgEl.style.backgroundImage = `url(${bgImages[currentIndex]})`;
    bgEl.style.opacity = 1;
    bgEl.style.transform = 'scale(1) rotate(5deg)';
    typeQuote(quotes[currentIndex]);
  }, 500);
}

function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.textContent = 'üíñ';
  heart.style.left = Math.random() * 90 + '%';
  heart.style.fontSize = Math.random() * 25 + 15 + 'px';
  heart.style.color = colors[Math.floor(Math.random()*colors.length)];
  container.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}

// Start
bgEl.style.backgroundImage = `url(${bgImages[currentIndex]})`;
bgEl.style.opacity = 1;
typeQuote(quotes[currentIndex]);
</script>

</body>
</html>
